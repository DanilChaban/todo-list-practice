<h1>todos</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input type="text" matInput formControlName="todoName" placeholder="Write text...">
  </mat-form-field>

  <button type="submit" mat-raised-button color="primary" (click)="addTodo()" [disabled]="!form.valid">Create todo</button>
</form>

<div>
  <todo-todo-item *ngFor="let todo of todoList" [todoName]="todo.name"></todo-todo-item>
</div>
